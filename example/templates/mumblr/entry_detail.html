{% extends "mumblr/base.html" %}

{% block content %}
<div class="post-info">
<p><a href="" class="comments">21 Comments</a>&nbsp;<span class="date">{{ entry.date|date:"F jS, Y" }}</span></p>
{% if entry.tags %}
    <ul class="inline-tag-list">
    {% for tag in entry.tags %}
        <li><a class="tag" href="{% url tagged-entries tag %}"><span>{{ tag }}</span></a></li>
    {% endfor %}
    </ul>
{% endif %}
<div class="clear"></div>
</div>
{{ entry.rendered_content|safe }}
{% endblock %}
